<h1><a {% if page.url == '{{ site.baseurl }}/intro' %} class="current" {% endif %} href="{{ site.baseurl }}/intro.html">Intros</a></h1>

{% assign parts = page.url | split: '/' %}

{% if parts[1] == 'intro' %}
  <ul>
    {% for f in site.intro %}
    {% include list-bold.html lb_path=f.url lb_title=f.title %}
    {% endfor %}
  </ul>
{% endif %}
