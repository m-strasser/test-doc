<h1><a {% if page.url == '/panel' %} class="current" {% endif %} href="/panel.html">Panels</a></h1>

{% assign parts = page.url | split: '/' %}

{% if parts[1] == 'panel' %}
  <ul>
    {% for f in site.panel %}
    {% include list-bold.html lb_path=f.url lb_title=f.title %}
    {% endfor %}
  </ul>
{% endif %}
